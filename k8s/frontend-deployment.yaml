apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: hangman
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: hangman-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        env:
        - name: GAME_SERVICE_URL
          value: "http://game-service:5001"
        - name: LEADERBOARD_SERVICE_URL
          value: "http://leaderboard-service:5002"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
