apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-service
  namespace: hangman
spec:
  replicas: 3
  selector:
    matchLabels:
      app: game-service
  template:
    metadata:
      labels:
        app: game-service
    spec:
      containers:
      - name: game-service
        image: hangman-game-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5001
        env:
        - name: DATABASE_URL
          value: "postgresql://hangman_user:hangman123@postgres:5432/hangman"
        - name: WORDS_FILE
          value: "/app/words.txt"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 10
          periodSeconds: 5
