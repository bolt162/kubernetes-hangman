apiVersion: apps/v1
kind: Deployment
metadata:
  name: leaderboard-service
  namespace: hangman
spec:
  replicas: 2
  selector:
    matchLabels:
      app: leaderboard-service
  template:
    metadata:
      labels:
        app: leaderboard-service
    spec:
      containers:
      - name: leaderboard-service
        image: hangman-leaderboard-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5002
        env:
        - name: DATABASE_URL
          value: "postgresql://hangman_user:hangman123@postgres:5432/hangman"
        livenessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 10
          periodSeconds: 5
